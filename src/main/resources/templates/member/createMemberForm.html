<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: header" />
<style>
    .fieldError {
        border-color: #bd2130;
    }
</style>
<body>
<div class="container">
    <div th:replace="fragments/bodyHeader :: bodyHeader"/>
    <form role="form" action="/members/new" th:object="${memberForm}"
          method="post">
        <div class="form-group">
            <label th:for="name">아이디</label>
            <input type="text" th:field="*{loginId}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('loginId')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('loginId')}"
               th:errors="*{loginId}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">이메일</label>
            <input type="text" th:field="*{email}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('email')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('email')}"
               th:errors="*{email}">Incorrect date</p>
        </div>


        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{name}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('name')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('name')}"
               th:errors="*{name}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">비밀번호</label>
            <input type="text" th:field="*{password}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('password')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password')}"
               th:errors="*{password}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">이름</label>
            <input type="text" th:field="*{password2}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('password2')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('password2')}"
               th:errors="*{password2}">Incorrect date</p>
        </div>

        <div class="form-group">
            <label th:for="name">휴대폰 번호</label>
            <input type="text" th:field="*{phone}" class="form-control"
                   placeholder="이름을 입력하세요"
                   th:class="${#fields.hasErrors('phone')}? 'form-controlfieldError' : 'form-control'">
            <p th:if="${#fields.hasErrors('phone')}"
               th:errors="*{phone}">Incorrect date</p>
        </div>



        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <br/>
    <div th:replace="fragments/footer :: footer" />
</div> <!-- /container -->
</body>
</html>
