<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
    <link href="/css/shopstyles.css" rel="stylesheet">
</head>

<body>
<div th:replace="fragments/bodyHeader :: bodyHeader"/>

</div>

<div class="right-section">
    <h2>공지 등록</h2>
    <form action="/admin/notice/new" method="post">
        <!--<div class="form-group">
            <input type="text" name="id" class="form-control" placeholder="상품명을 입력하세요">
        </div>-->
        <div class="form-group">
            <input type="text" name="noticeTitle" class="form-control" placeholder="제목을 입력하세요">
        </div>
        <div class="form-group">
            <input type="text" name="noticeContents" class="form-control" placeholder="내용을 입력하세요">
        </div>
        <div class="form-group">
            <input type="text" name="noticeWriter" class="form-control" placeholder="작성자를 입력하세요">
        </div>
        <div class="form-group">
            <intput type="date" name="noticeDate" class="form-control" placeholder="날짜를 입력하세요"></intput>
        </div>
        <div class="form-group">
            <label for="image">상품 이미지 업로드</label>
            <input type="file" name="image" id="image" accept="image/*">
        </div>
        <button type="submit" class="btn btn-primary">상품 등록</button>
    </form>
</div>

</body>
</html>
