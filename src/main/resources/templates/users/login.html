<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Login Page</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <div th:replace="fragments/bodyHeader :: bodyHeader"></div>
    <div th:replace="fragments/header :: header"></div>
</head>
<body>
<div class="container">

    <div class="login-form">
        <h2>로그인</h2>
        <form action="/users/login" method="post">
            <div class="form-input-group">
                <h3>아이디</h3>
                <input type="text" name="loginId" class="form-input" placeholder="아이디를 입력하세요" required>
            </div>
            <div class="form-input-group">
                <h3>비밀번호</h3>
                <input type="password" name="password" class="form-input" placeholder="비밀번호를 입력하세요" required>
            </div>
            <div th:if="${error}" class="error-message">
                아이디 또는 비밀번호를 확인해주세요
            </div>
            <button type="submit" class="form-button">로그인</button>
        </form>


        <a href="/users/id/search" class="form-link">아이디 찾기</a>
        <a href="/users/password/search" class="form-link">비밀번호 찾기</a>

        <button onclick="location.href='/users/signup'" class="form-button2">회원가입</button>
    </div>

    <div th:replace="fragments/footer :: footer"/>
</div>
</body>
</html>
